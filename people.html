<head>
	<title>People List</title>
</head>

<body>
	<h1>People List</h1>
	{{> staff}}
</body>

<template name="staff">
	<p>{{people.length}} Members
		<ul>
			{{#each people}}
				{{> person}}
			{{/each}}
		</ul>
	</p>
</template>

<template name="person">
	<li>
		<h2>{{fullName}}</h2>
			<p>{{#if executive}}
				<strong>{{job}}</strong>
				{{else}}
					{{job}}
				{{/if}}
			</p>
	</li>
</template>
