<head>
  <title>people list</title>
</head>

<body>
  <title>people list</title>
  {{> staff}}
</body>

<template name="staff">
<p>{{ people.lenght }} Members</p>
<ul>
	{{#each people}}
		{{> person}}
	{{/each}}
</ul>
</template>

<template name="person">
<li>
	<h2> {{ fullName }}</h2>
	<p>
		{{#if executive}}
		<strong>{{job}}</strong>
		{{else}}
			{{job}}
		{{/if}}
	</p>
</li>
</template>
